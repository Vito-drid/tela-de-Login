<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css/style.css">
    <title>Login</title>
</head>

<body>

    <section class="tudo">
        <div class="login-content">

            <div class="content-decoration">
                <div class="decoration">
                    <h2>Que bom te ter de volta!</h2>
                    <img src="img/Men-carry-a-woman-on-a-big-pencil-for-teamwork.svg" alt="">
                    <p>Com a sua volta poderemos ir mais longe!</p>
                </div>
            </div>

            <div class="login">
                <h1>Login</h1>
                <div class="dados">
                    <div class="input">

                        <div class="email">
                            <input type="text" class="input-data" placeholder="usuário">
                        </div>

                        <div class="input-container">
                            <input type="password" id="secretInput" class="input-data-password input-data" placeholder="Digite sua senha...">
                            <input type="checkbox" id="showPassword" class="checkbox">
                        </div>
                        
                    </div>

                    <div class="lembrar-content">
                        <div class="checkbox-wrapper-2">
                            <input type="checkbox" class="sc-gJwTLC ikxBAC">
                            <p id="meu-texto">Lembrar senha</p>
                        </div>

                        <p>Esqueceu a senha?</p>

                    </div>

                    <button class="button-64" role="button"><span class="text">Entrar</span></button>
                    <p class="ou">Você também pode entrar com:</p>
                    <div class="logar-com">
                        <img src="img/facebook.svg" alt="facebook" class="facebook">
                        <img src="img/google.svg" alt="google" class="google">
                    </div>

                    <div class="criar-container">
                        <p class="criar-conta">Não tem uma conta? </p>
                        <p class="roxo">Inscreva-se</p>
                    </div>
                </div>

            </div>
        </div>

    </section>
    <script src="java.js"></script>
</body>

</html>
